<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Ca-Clean — 24/7 Cleaning • Standard, Deep, Move-In/Out, Post-Construction</title>
<meta name="description" content="Ca-Clean — 24/7 cleaning pros. Standard, deep, move-in/out & post-construction. $100 service fee + $25/h (first hour included). 100% satisfaction guaranteed." />
<meta name="theme-color" content="#1a5fff" />
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpath fill='%231a2240' d='M20 8h24v10H20z'/%3E%3Cpath fill='%23ff4fa3' d='M18 18h28l2 10H16z'/%3E%3C/svg%3E">
<style>
  :root {
    --ink:#0f1a3a; --muted:#2a3a74;
    --blue:#1a5fff; --pink:#ff4fa3;
    --card:#ffffff; --shadow:0 12px 30px rgba(15,26,58,.16); --radius:18px;
    --bgimg:url("https://i.postimg.cc/HLj70W8d/pinkblue-sponge.webp");
    --hdrH:90px;
    --grad: linear-gradient(135deg, var(--blue), var(--pink));
    --focus: 0 0 0 6px rgba(26,95,255,.18), 0 0 0 2px rgba(255,79,163,.22) inset;
  }
  @media (max-width:720px){ :root{--hdrH:100px;} }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--ink); line-height:1.6; overflow-x:hidden; background:#fff;
    padding-top:var(--hdrH); text-rendering:optimizeLegibility; -webkit-font-smoothing:antialiased;
  }

  .bg-sponge{position:fixed;inset:0;z-index:-3;pointer-events:none;background:var(--bgimg) center top/cover no-repeat;
    -webkit-mask-image:linear-gradient(to bottom,#000 0 85%,transparent 85% 100%);
            mask-image:linear-gradient(to bottom,#000 0 85%,transparent 85% 100%);
  }

  .container{max-width:1100px;margin:0 auto;padding:24px}

  header{position:fixed;left:0;right:0;top:0;height:var(--hdrH);z-index:100;background:transparent;color:#fff;}
  .hdr{display:flex;align-items:center;justify-content:space-between;height:100%}
  .hdr-left img{width:56px;height:56px;border-radius:14px;object-fit:cover;box-shadow:var(--shadow);background:#fff}

  .center-banner{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    padding:10px 18px;border-radius:18px;min-width:260px;text-align:center;color:#fff;
    box-shadow:0 10px 24px rgba(15,26,58,.25);
    background:var(--bgimg) center/cover no-repeat;
    border:1px solid rgba(255,255,255,.35);
  }
  .center-banner::before{content:"";position:absolute;inset:0;background:linear-gradient(120deg,rgba(0,0,0,.45),rgba(0,0,0,.28));}
  .center-banner .subtitle{position:relative;margin-top:2px;font-weight:900;font-size:16px}
  .center-banner .phone{position:relative;margin-top:4px;font-weight:900;font-size:18px;color:#fff;text-decoration:none}

  /* Toggle black */
  .lang-toggle{display:inline-flex;border:1px solid #000;border-radius:999px;overflow:hidden;background:#000;}
  .lang-toggle button{background:transparent;border:0;padding:8px 12px;cursor:pointer;font-weight:800;font-size:12px;color:#fff}
  .lang-toggle button.active{background:#fff;color:#000}

  footer{position:relative;padding:24px 24px 28px;background:transparent;color:#e7ebff}
  footer::before{content:"";position:absolute;inset:0;z-index:-1;background:var(--bgimg) center bottom/cover no-repeat;}
  footer a{color:#fff}
  .foot-grid{display:grid;gap:16px;grid-template-columns:repeat(3,minmax(0,1fr))}
  .small{font-size:14px}
  .copyright{opacity:.9;font-size:12px}
</style>
</head>
<body>

<div class="bg-sponge" aria-hidden="true"></div>

<header>
  <div class="container hdr">
    <div class="hdr-left">
      <img src="https://i.postimg.cc/yx0wCw1M/Chat-GPT-Image-Oct-7-2025-11-41-01-AM.png" alt="Ca-Clean logo">
    </div>

    <div class="center-banner" role="heading" aria-level="1">
      <div class="subtitle" data-i18n="bannerSub">Book your shine today.</div>
      <a class="phone" href="tel:+15146007514">514-600-7514</a>
    </div>

    <div class="hdr-right">
      <div class="lang-toggle" role="group" aria-label="Language">
        <button id="lang-en" class="active" data-lang="en" aria-pressed="true">EN</button>
        <button id="lang-fr" data-lang="fr" aria-pressed="false">FR</button>
      </div>
    </div>
  </div>
</header>

<main>
  <section aria-labelledby="contact">
    <div class="container">
      <h2 id="contact" data-i18n="contactTitle">Send inquiry</h2>
      <div id="jotform-embed">
        <script type="text/javascript" src="https://form.jotform.com/jsform/252805178934263"></script>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="container foot-grid">
    <div>
      <div style="display:flex;align-items:center;gap:10px">
        <img src="https://i.postimg.cc/yx0wCw1M/Chat-GPT-Image-Oct-7-2025-11-41-01-AM.png" width="36" height="36" style="border-radius:10px;box-shadow:var(--shadow)">
        <strong>Ca-Clean</strong>
      </div>
      <p class="small" data-i18n="footDesc">Friendly, family-run cleaning. We show up on time, work hard, and leave it sparkling.</p>
    </div>
    <div>
      <strong data-i18n="contact">Contact</strong><br>
      <a href="tel:+15146007514">+1 (514) 600-7514</a><br>
      <a href="mailto:cacleanmontreal@gmail.com">cacleanmontreal@gmail.com</a><br>
      <span data-i18n="open">Open 24/7</span>
    </div>
    <div>
      <strong data-i18n="areas">Service areas</strong><br>
      <span class="small" data-i18n="areaNames">Greater Montréal • Laval • South Shore</span>
    </div>
  </div>
  <div class="container" style="margin-top:8px">
    <div class="copyright">© <span id="year"></span> Ca-Clean. <span data-i18n="rights">All rights reserved.</span></div>
  </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const dict={
    en:{
      bannerSub:"Book your shine today.",
      contactTitle:"Send inquiry",
      footDesc:"Friendly, family-run cleaning. We show up on time, work hard, and leave it sparkling.",
      contact:"Contact", open:"Open 24/7", areas:"Service areas",
      areaNames:"Greater Montréal • Laval • South Shore",
      rights:"All rights reserved."
    },
    fr:{
      bannerSub:"Réservez votre éclat aujourd’hui.",
      contactTitle:"Envoyer une demande",
      footDesc:"Service de nettoyage familial et amical. Nous arrivons à l’heure, travaillons dur et laissons tout impeccable.",
      contact:"Contact", open:"Ouvert 24 h / 24, 7 j / 7", areas:"Secteurs desservis",
      areaNames:"Grand Montréal • Laval • Rive-Sud",
      rights:"Tous droits réservés."
    }
  };
  const $=s=>document.querySelector(s); const $$=s=>Array.from(document.querySelectorAll(s));
  function applyLang(lang){
    $$("[data-i18n]").forEach(el=>{
      const key=el.getAttribute("data-i18n");
      if(dict[lang][key]) el.textContent=dict[lang][key];
    });
    $("#lang-en").classList.toggle("active",lang==="en");
    $("#lang-fr").classList.toggle("active",lang==="fr");
    $("#lang-en").setAttribute("aria-pressed",lang==="en");
    $("#lang-fr").setAttribute("aria-pressed",lang==="fr");
    document.documentElement.lang=lang;
  }
  const saved=localStorage.getItem("lang")||"en";
  applyLang(saved);
  $("#lang-en").onclick=()=>{localStorage.setItem("lang","en");applyLang("en");};
  $("#lang-fr").onclick=()=>{localStorage.setItem("lang","fr");applyLang("fr");};
  $("#year").textContent=new Date().getFullYear();
});
</script>
</body>
</html>
